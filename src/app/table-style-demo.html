<div class="card">
  <div id="header">
    <div id="title">
      <h1>EstoqueFarma</h1>
    </div>

    <div id="actions">
      <p-button
        id="add-medication"
        label="Adicionar Medicamento"
        icon="pi pi-heart"
        iconPos="right"
        severity="danger"
        (onClick)="showMedicationDialog()"
      />

      <p-dialog
        header="Edit Profile"
        [modal]="true"
        [(visible)]="visible"
        [style]="{ width: '25rem' }"
      >
        <span class="p-text-secondary block mb-8"
          >Update your information.</span
        >
        <div class="flex items-center gap-4 mb-4">
          <label for="username" class="font-semibold w-24">Username</label>
          <input
            pInputText
            id="username"
            class="flex-auto"
            autocomplete="off"
          />
        </div>
        <div class="flex items-center gap-4 mb-8">
          <label for="email" class="font-semibold w-24">Email</label>
          <input pInputText id="email" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-end gap-2">
          <p-button
            label="Cancel"
            severity="secondary"
            (click)="visible = false"
          />
          <p-button label="Save" (click)="visible = false" />
        </div>
      </p-dialog>

      <p-button
        id="add-client"
        label="Adicionar Cliente"
        icon="pi pi-user-plus"
        severity="success"
        iconPos="right"
      />

      <p-button
        id="update-stock"
        label="Atualizar Estoque"
        icon="pi pi-sync"
        severity="info"
        iconPos="right"
      />
    </div>
  </div>

  <div class="content">
    <!-- <div class="waiting-list">
      <p-orderlist [value]="products" dataKey="id" breakpoint="575px">
        <ng-template #option let-option> {{ option.name }} </ng-template>
      </p-orderlist>
    </div> -->

    <div class="table-div">
      <p-table
        id="table"
        [value]="products"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template #header>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
          </tr>
        </ng-template>
        <ng-template #body let-product>
          <tr [ngClass]="rowClass(product)" [ngStyle]="rowStyle(product)">
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>
              <p-badge
                [value]="product.quantity"
                [severity]="stockSeverity(product)"
              />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
